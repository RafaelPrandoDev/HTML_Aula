<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers HTML</title>
</head>
<body>
    <header> <!-- define o cabeçalho -->
        <h1>Containers</h1>
        <nav> <!-- usado para criar menu de navegação -->
            <a href="./index.html">Home</a>
        </nav>
    </header>
    <main> <!-- define onde vai todo o conteúdo principal da página -->
        <div> <!-- serve para conter outras tags, mas não tem semântica, não tem como distinguir cabeçalho de rodapé -->
            <section> <!-- contém outras tags mas há semântica, divide em seções -->
                <h2>Esportes</h2>
                <article> <!-- define um artigo, post ou comentário -->
                    <h3>Hoje Brasil x Argentina</h3>
                </article>
            </section>
            <section>
                <h2>Economia</h2>
                <article>
                    <h3>Desemprego diminui em 1%</h3>
                </article>
            </section>
        </div>
    </main>
    <aside> <!-- define uma barra lateral -->
        conteúdo
    </aside>
    <footer> <!-- define o rodapé -->
        &copy; 2024 - Todos os direitos reservados
    </footer>
</body>
</html>
