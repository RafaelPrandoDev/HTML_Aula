<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <header>
        <h1>Listas</h1>
        <nav> <!-- usado para criar menu de navegação -->
            <a href="./index.html">Home</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Listas ordenadas</h2>
            <ol> <!-- Lista por números -->
                <li>Primeiro item</li>
                <li>Segundo item</li>
                <li>Terceiro item</li>
            </ol>
        </section>
        <section>
            <h2>Listas não ordenadas</h2>
            <ul> <!-- Lista por pontos -->
                <li>Primeiro item</li>
                <li>Segundo item</li>
                <li>Terceiro item</li>
                <!-- Nessa tag, o leitor de tela lê sem destacar em que ponto estão -->
            </ul>
        </section>
    </main>

</html>
